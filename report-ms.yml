spring:
  application:
    name: report-ms

report:
  template: classpath:/templates/

server:
  port: 7070
  servlet:
    context-path: /report-ms

eureka:
  instance:
    instance-id: "${spring.application.name}:${random.value}"
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
